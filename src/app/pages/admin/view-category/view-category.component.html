
<mat-card *ngFor="let c of categories" class="mt10">
    <mat-card-header>
      <mat-card-title>All Categories</mat-card-title>
      
    </mat-card-header>
  <div>
    <!-- *ngFor="let c of categories" -->
  <mat-list-item  >
    
   <mat-icon mat-list-icon>category</mat-icon>
   <mat-card><div mat-line >{{c.cid}}</div></mat-card>
   <mat-card><div mat-line >{{c.title}}</div></mat-card>
   <mat-card><div mat-line >{{c.description}}</div></mat-card>
  

   
   <!-- <button mat-raised-button color="primary" class="ml10">Update</button> -->
   
  </mat-list-item>
  <button  mat-raised-button color="accent" (click)="deleteCategory(c.cid)">Delete</button>
   <button mat-raised-button [routerLink]="'/admin/update-category/'+c.cid" color="primary" class="ml10">Update</button>
</div>
  
  </mat-card>
  <div class="container text-center mt-20">
    <button routerLink="/admin/addcategory" mat-raised-button color="accent">Add All Category</button>
   
    
  </div>
