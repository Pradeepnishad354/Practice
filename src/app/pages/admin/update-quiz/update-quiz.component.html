<mat-card class="ml10">
    <h1>Update  Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-9 offset-md-1"> 

<form  *ngIf="quiz" (submit)="updateData()">
                    <!-- title filed -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter title</mat-label>

                        <input type="text" matInput  name="title" [(ngModel)]="quiz.title" placeholder="Enter quiz title" required>

                    </mat-form-field>

                     <!-- description field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>

                        <textarea type="text" matInput   [(ngModel)]="quiz.description" name="description" placeholder="Enter quiz description" rows="5"></textarea>

                    </mat-form-field>

                    <!-- max marks and number of quiz field-->
     <div class="row">
        <div class="col-md-6">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Max Marks</mat-label>

                        <input type="text" matInput   name="maxMarks" [(ngModel)]="quiz.maxMarks"  placeholder="Enter quiz maxMarks">

                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Number of Question</mat-label>

                        <input type="text" matInput  name="numberOfQuestions" [(ngModel)]="quiz.numberOfQuestions" placeholder="Enter number of questions">

                    </mat-form-field>
                </div>
                </div>
                
                <!-- active field -->
                <mat-slide-toggle  [(ngModel)]="quiz.active" name="active"
                 class="mt10">publish status

              </mat-slide-toggle>

                <!-- category select -->
                
            <br>
                <mat-form-field appearance="fill" class="mt20 w100" >
                    <mat-label>Category</mat-label>
                    <mat-select  name="category"   [(ngModel)]="quiz.category.cid">
                      <mat-option *ngFor="let c of categories" [value]="c.cid" > {{c.title}}
                       </mat-option>
                    </mat-select>
                </mat-form-field>
                  <div class="container text-center">
                <button mat-flat-button color="accent" type="submit">Update</button>

                  </div>

                </form>

            </div>


        </div>


    </div>


</mat-card>
