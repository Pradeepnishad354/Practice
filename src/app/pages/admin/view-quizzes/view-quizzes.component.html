<mat-card class="mt10" *ngFor="let q of quizzes">
<mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>

    <mat-card-title>
    {{q.title}}
</mat-card-title>

<mat-card-subtitle class="ml20">
     {{q.category.title}}
</mat-card-subtitle>
</mat-card-header>
<mat-card-content><p>{{q.description}}</p></mat-card-content>
<mat-card-actions>
<button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title"  mat-flat-button color="accent">Question</button>
<!-- <button routerLink='/admin/view-questions/+q.qId+ +q.title'mat-flat-button color="accent">Question</button> -->
        
<button mat-stroked-button color="accent" class="ml20">Max Marks:{{q.maxMarks}}</button>
<button mat-stroked-button color="accent" class="ml20">Question: {{q.numberOfQuestions}}</button>

<button  [routerLink]="'/admin/quiz/'+q.qId"  mat-flat-button color="accent" class="ml20">Update</button>
<button mat-flat-button color="accent" class="ml20">Attempts</button>

<button mat-flat-button color="primary" (click)="deleteQuiz(q.qId)" class="ml20">Delete</button>
</mat-card-actions>
</mat-card>

<div class="container text-center">
<button routerLink="/admin/add-quiz" mat-flat-button color="accent" class="mt20">Add New Quiz</button>


</div>
