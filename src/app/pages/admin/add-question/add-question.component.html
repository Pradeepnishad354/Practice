
<div class="bootstrap-wrapper">
 <div class="row-mt10">
    <h1>Adding <span style="font-weight: bold;"> {{qTitle}}</span></h1>

        <mat-card>
<mat-card-header>
<mat-card-subtitle>
    Enter the detail of new Question
</mat-card-subtitle>

</mat-card-header>
<mat-card-content>
<form (submit)="formSubmit()">

<!-- content field -->

<!-- <mat-form-field class="w100">
    <mat-label>Content</mat-label>
    <textarea  rows="5" name="content" [(ngModel)]="question.content"  matInput placeholder="Enter the content" required></textarea>
  </mat-form-field> -->

  <!-- content field -->
  <ckeditor [editor]="Editor" name="content" [(ngModel)]="question.content" data=""></ckeditor>



<div class="row">
<div class="col-md-6">

<!-- option1 -->
<mat-form-field class="w100">
    <mat-label>Enter Option 1</mat-label>
    <input type="text" matInput name="option1" [(ngModel)]="question.option1" placeholder="enter option first " required/>
    
    </mat-form-field>
</div>
<div class="col-md-6">
<!-- option2 -->
<mat-form-field class="w100">
<mat-label>Enter Option 2</mat-label>
<input type="text" matInput name="option2"  [(ngModel)]="question.option2"  placeholder="enter option second " required/>

</mat-form-field>

</div>


</div>


<div class="row">
    <div class="col-md-6">
    
    <!-- option3 -->
    <mat-form-field class="w100">
        <mat-label>Enter Option 3</mat-label>
        <input type="text" matInput [(ngModel)]="question.option3"  placeholder="enter option third " name="option3" required/>
        
        </mat-form-field>
    </div>
    <div class="col-md-6">
    <!-- option4 -->
    <mat-form-field class="w100">
        <mat-label>Enter Option 4</mat-label>
        <input type="text" matInput name="option4" [(ngModel)]="question.option4" placeholder="enter option four " required/>
        
        </mat-form-field>
    </div>
    
    
    </div>

  <mat-form-field  class="w100" >
    <mat-label>Select Answer</mat-label>
   <mat-select [(ngModel)]="question.answer" name="answer" required>

<mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
<mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
<mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
<mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
   </mat-select>
  </mat-form-field>
<div class="container text-center">

<button mat-flat-button color="accent">Add</button>

</div>


</form>


</mat-card-content>
        </mat-card>

    </div>

</div>
